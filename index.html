<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="container header__container">
      <nav class="nav header__nav">
        
        <img class="nav__decor" src="./photo/Decor.png" alt="Декоративное изображение" aria-hidden="true">

        <ul class="nav__list nav__list--left">
          <li class="nav__item"><a href="#home" class="nav__link">home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">about</a></li>
          <li class="nav__item"><a href="#team" class="nav__link">team</a></li>
          <li class="nav__item"><a href="#booking" class="nav__link">booking</a></li>
        </ul>


        <ul class="nav__list nav__list--right">
          <li class="nav__item"><a href="#menu" class="nav__link">menu</a></li>
          <li class="nav__item"><a href="#galerie" class="nav__link">galerie</a></li>
          <li class="nav__item"><a href="#events" class="nav__link">events</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link">contact</a></li>
        </ul>
      </nav>

      <div class="header__content">
        <p class="header__operating-box">
        <span class="header__operating-mode">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</span>
      </p>
        <div class="header__box">
          <span class="subtitle header__subtitle">restaurant</span>

          <h1 class="header__title">hungry people</h1>

          <div class="header__buttons">
            <button class="btn btn__action header__btn header__btn--action">book table</button>
            <button class="btn header__btn header__btn--default">explore</button>
          </div>
        </div>

        <ul class="social">
          <li class="social__item"><a href="#" class="social__link">
            <i class="fab fa-facebook-f"></i>
          </a></li>
          <li class="social__item"><a href="#" class="social__link">
            <i class="fab fa-twitter"></i>
          </a></li>
          <li class="social__item"><a href="#" class="social__link">
            <i class="fab fa-instagram"></i>

          </a></li>
        </ul>

      </div>

      <button class="header__down-btn"><img src="./photo/.png" alt=""></button>

    </div>
  </header>
